version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: cmpc-postgres
    restart: always
    environment:
      POSTGRES_DB: cmpc_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hola12345
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build: .
    container_name: cmpc-api
    depends_on:
      - db
    env_file:
      - .env.docker
    ports:
      - '3000:3000'
    command: npm run start:prod

volumes:
  db-data:
